<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Database Collection</title>
</head>
<body>
    <h1>User Database Collection</h1>
    <table>
        <tr>
            <th>Username</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
